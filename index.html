<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="contact form example">
  <title>Contact Form Example</title>
    <script data-cfasync="false" type="text/javascript"
  src="google-apps-script.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet"> 
</head>

<body>
  <h1 class="content-head is-center">Booking Request Form</h1>

<!-- START HERE -->
   <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
   <!-- Style The Contact Form How Ever You Prefer -->
   <link rel="stylesheet" href="style.css">

  <form id="gform" method="POST" class="pure-form pure-form-aligned" data-email="example@email.net"
  action="https://script.google.com/macros/s/AKfycbyExIWIRGfuIbmsPnSuT8XZ6RBQgDyLm3_rnzBefbjc1QQQnwGE/exec">
    <!-- change the form action to your script url -->

    
    <div class="center">
    <div class="wrapper">
</div>
   <fieldset class="pure-group blue">
      <label for="name">Name:</label>
      <input id="name" name="name" required placeholder="Your Name"/><br>
      <label for="band-name">Group Name:</label>
      <input id="band-name" name="band-name" placeholder="Band/Project/Company" /><br>
      <label for="music">Link to your Music: </label>
      <input id="music" name="music" placeholder="Bandcamp / Soundcloud / Youtube / etc" /><br>
      <label for="location">Location: </label>
      <input id="location" name="location" placeholder="Location" /><br>
      <label for="email"><em>Your</em> Email Address:</label>
      <input id="email" name="email" type="email" value=""
      required placeholder="youremail@email.com"/>
      <span id="email-invalid" style="display:none">
        Must be a valid email address</span>
  
    
      <br>
      <label for="age">Age</label>
      <select id="age" name="age" required>
        <option selected>Everyone in the band is 18+</option>
        <option>Everyone is atleast 18, with some people over 21</option>
        <option>Everyone is 21+ in the band</option>
        </select>
      <br>
      <br>
        <label for="text-area">Dates:</label>
      <textarea id="message" name="when" rows="2" placeholder="When?"></textarea>
      <br>
            <label for="why">What brings you here</label>
      <select id="why" name="why">
        <option>Im playing in the local group</option>
        <option>Im playing in the touring group</option>
        <option>Im just booking the event</option>
        <option>Other</option>
      </select>
      <br>
      <br>
      <label for="text-area"><em>If Other:</em> </label>
      <textarea id="message" name="message" rows="5" placeholder="Or any notes, info, ideas, comments..."></textarea>
      <br>
   
    <button class="button-success pure-button button-xlarge">
      <i class="fa fa-paper-plane"></i>&nbsp;Submit</button>
  </div>
  </fieldset>
  </form>
  
  

  <!-- Customise the Thankyou Message People See when they submit the form: -->
  <div style="display:none;" id="thankyou_message" class="blue">
    <h2><em>Thanks</em> for contacting us!
      We will get back to you soon!</h2>
  </div>

  <!-- Submit the Form to Google Using "AJAX" -->
  <script data-cfasync="false" type="text/javascript"
  src="form-submission-handler.js"></script>
<!-- END -->

</body>
</html>
